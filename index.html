	<style>
		* {
			box-sizing: border-box;
		}

        :root {
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            --primary-background-color: #ffffff;
            --link-text-color: #0076ff;
            --primary-text-color: #000;
            --secondary-text-color: #707070;
        }

		html, body {
			background-color: var(--primary-background-color);
			color: var(--primary-text-color);
			font-family: var(--font-sans);
			font-size: calc(14px + (16 - 14) * ((100vw - 320px) / (1920 - 320)));
			margin: 0;
			-webkit-font-smoothing: antialiased;
			-webkit-print-color-adjust: exact;
		}

		body {
			align-items: center;
			display: flex;
			justify-content: center;
			min-height: 100vh;
		}

		main {
			flex: auto;
			margin-bottom: 7rem;
			max-width: 435px;
			padding: 28px;
		}

		p {
            color: var(--primary-text-color);
            line-height: 1.65em;
		}

        a {
            color: var(--link-text-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .avatar span {
            background: var(--primary-background-color);
            border: 1px solid #eaeaea;
            border-radius: 100%;
            display: inline-block;
            flex-shrink: 0;
            height: 80px;
            line-height: 0;
            overflow: hidden;
            transition: border 0.2s ease, background 0.2s ease;
            vertical-align: top;
            width: 80px;
        }

        .avatar span > img {
            height: 100%;
            width: 100%;
        }

		h1 {
			font-size: 30px;
			font-weight: 700;
            margin: 10px 0;
		}

        .social {
            margin-bottom: 20px;
        }

		#notification {
			background-color: #ffffff;
			border-radius: 5px;
			bottom: 24px;
			box-shadow: 0 5px 10px rgba(0,0,0,0.12);
			cursor: pointer;
			opacity: 0;
			padding: 20px;
			position: fixed;
			right: 24px;
			transform: translate3d(48px, 0, 0);
			transition: all 200ms ease;
			will-change: opacity, transform;
			width: 420px;
		}

		#notification.active {
			opacity: 1;
			transform: translate3d(0, 0, 0);
		}

		@media (max-width: 468px) {
			#notification {
				left: 24px;
				transform: translate3d(0, 40px, 0);
                width: auto;
			}
		}
	</style>

<body>
	<main>
        <div class="avatar">

            A passionate Product Manager from Utrecht currently working for 
            <a href="//www.prorail.nl" rel="noopener noreferrer" target="_blank">ProRail</a>. He is responsible 
            for translating and prioritising business needs for Donna, the Dutch railroad sector's primary application 
            for capacity planning and allocation.
		</p>

	<div id="notification"></div>
	<script>
		if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
			window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js').then((registration) => {
				registration.onupdatefound = () => {
					const installing = registration.installing;
					if (installing) installing.onstatechange = () => {
						if (installing.state === 'installed' && navigator.serviceWorker.controller) {
							const notification = document.getElementById('notification');
							notification.innerHTML = `ðŸ‘‹ Hi! Click here to see the newest version of this site`;
							notification.onclick = () => window.location.reload();
							notification.classList.add('active');
						};
					}
				};
			}));
		};
	</script>
</body>
